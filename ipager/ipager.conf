# screen resolution: 1680x1050 (1.6:1)

## old setting (a bit smaller)
#icon.min_height:	20
#icon.min_width:	32
#icon.max_height:	35
#icon.max_width:	56
## new setting (perfect for 6 workspaces)
icon.min_height:	25
icon.min_width:	40
icon.max_height:	40
icon.max_width:	64

icon.spacing:		3
icon.maximize_threshold: 0.5

#
# IPager window position
#
ipager.window.x:	0
ipager.window.y:	0

# should IPager starts in slit?
# (this seems to keep it from jumping around)
ipager.in_slit:		yes

display_sticky_windows:	yes
display_shaded_windows:	yes

# [ yes | no | mouseOver ]
display_window_icon:	no

#
# Button to switch workspaces
#
#
# [ left | right | middle | any ]
# or 
# set of buttons like: 
#    left, right 
#    middle, right
#
#switch_workspace.button: any
# (this keeps the desktop from switching when moving windows between them using
# the left mouse button)
switch_workspace.button: right, middle

# warp desktops like rolling on desktop (see fluxbox settings)
mouse.scroll.up:	prevWorkspace
mouse.scroll.down:	nextWorkspace

#
# Delta (in pixels)
#
# when an workspace icon changes its size
# IPager compare new values and previous.
# If they differ less then 'zoom.recreate_icon_delta' then
# IPager continues to use an old icon and just zoom it.
# If the sizes differ more 'zoom.recreate_icon_delta's value,
# then IPager creates a new icon picture.
# it is not very efficient to create icons often.
#
zoom.recreate_icon_delta: 0

# Defines style of zooming icons. Should an icon spacing be expandig or 
# an active workspace icon lays over other (cross them)? 
#
# [zoomAndExpand | over] 
#
zoom.type:			over

display_workspace_number:	no
workspace_number.color:		#FFFF00

ttf_font_path:			/usr/share/fonts/TTF
ttf_font:			Vera/14

#
# Background image for IPager window
#
#ipager.background.image: /path/to/image.png

#
# Colors (#RRGGBB)
#
ipager.background.color:
ipager.border.color:

workspace.background.color:
#workspace.border.color:	#330000
active_workspace.background.color:
#active_workspace.border.color:	#880000


window.background.color:	#A00000
window.border.color:		#200000
active_window.background.color:	#FF0000
active_window.border.color:	#200000
selection_color:		#FF0000
